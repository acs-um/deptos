{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de "{{ alquiler.titulo }}"?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'departamentos:alquiler_listado' %}">Cancelar</a>
</form>
</div>
{% endblock %}
