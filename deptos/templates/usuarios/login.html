{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    		<form role="form" class="register-form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">
                {% csrf_token %}
    			<h2>Sign in <small>manage your account</small></h2>
    			<hr class="colorgraph">

    			<div class="form-group">
    				<input type="text" name="username" id="email" class="form-control input-lg" placeholder="Username" tabindex="1">
    			</div>
    			<div class="form-group">
    				<input type="password" tabindex="2" name="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
    			</div>

    			<hr class="colorgraph">
    			<div class="row">
    				<div class="col-xs-12 col-md-6"><input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg" tabindex="3"></div>
    				<div class="col-xs-12 col-md-6">Don't have an account? <a href="{% url 'signup' %}">Register</a></div>
    			</div>
    		</form>
    	</div>
    </div>

{% endblock %}
