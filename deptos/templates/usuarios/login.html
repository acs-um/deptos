{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

        <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">
            {% csrf_token %}
            <h2>Ingresar</h2>
            <hr class="colorgraph">

            <div class="text-danger">{{ form.non_field_errors }}</div>

            <div class="form-group">
                <div class="text-danger"><strong>{{form.username.errors}}</strong></div>
                <input type="text" name="username" class="form-control input-lg" placeholder="Usuario" tabindex="1">
            </div>

            <div class="form-group">
                <div class="text-danger"><strong>{{form.password.errors}}</strong></div>
                <input type="password" tabindex="2" name="password" class="form-control input-lg" placeholder="Contraseña">
            </div>

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6"><input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-block btn-lg" tabindex="3"></div>
                <div class="col-xs-12 col-md-6">No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a></div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
