{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    		<form role="form" class="register-form" method="POST">
                {% csrf_token %}
    			<h2>Completa con tus datos <small>Es gratis!</small></h2>
    			<hr class="colorgraph">
    			<div class="row">
    				<div class="col-xs-12 col-sm-6 col-md-6">
    					<div class="form-group">
                            <div class="text-danger">{{form.first_name.errors}}</div>
                            <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nombre" tabindex="1">
    					</div>
    				</div>
    				<div class="col-xs-12 col-sm-6 col-md-6">
    					<div class="form-group">
                            <div class="text-danger">{{form.last_name.errors}}</div>
    						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Apellido" tabindex="2">
    					</div>
    				</div>
    			</div>
    			<div class="form-group">
                    <div class="text-danger">{{form.username.errors}}</div>
    				<input type="text" name="username" class="form-control input-lg" placeholder="Usuario" tabindex="3">
    			</div>
    			<div class="form-group">
                    <div class="text-danger">{{form.email.errors}}</div>
    				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electrónico" tabindex="6">
    			</div>


    			<div class="row">
    				<div class="col-xs-12 col-sm-6 col-md-6">
    					<div class="form-group">
                            <div class="text-danger">{{form.password.errors}}</div>
    						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="7">
    					</div>
    				</div>
    				<div class="col-xs-12 col-sm-6 col-md-6">
    					<div class="form-group">
    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="8">
    					</div>
    				</div>
    			</div>
    			<hr class="colorgraph">
    			<div class="row">
    				<div class="col-xs-12 col-md-6"><input type="submit" value="Registrar" class="btn btn-primary btn-block btn-lg" tabindex="9"></div>
    				<div class="col-xs-12 col-md-6">Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa</a></div>
    			</div>
    		</form>
    	</div>
    </div>

{% endblock %}
