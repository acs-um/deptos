{% extends "base.html" %} {% block content %}

<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="{% url 'home' %}"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                    <li>Mi Perfil<i class="icon-angle-right"></i></li>
                    <li class="active">Editar</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form" action="{% url 'perfil' %}" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <h3>Información de Contacto</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="first_name">Nombre:</label>
                                    <div class="text-danger"><strong>{{form.first_name.errors}}</strong></div>
                                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Nombre" value="{{form.first_name.value}}" tabindex="1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last_name">Apellido:</label>
                                    <div class="text-danger"><strong>{{form.last_name.errors}}</strong></div>
                                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Apellido" value="{{form.last_name.value}}" tabindex="2">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <div class="text-danger"><strong>{{form.username.errors}}</strong></div>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" value="{{form.username.value}}" tabindex="3">
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="text-danger"><strong>{{form.email.errors}}</strong></div>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email" value="{{form.email.value}}" tabindex="4">
                            </div>

                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección" value="{{usuario.direccion}}" tabindex="5">
                            </div>

                            <div class="form-group">
                                <label for="telefono">Telefono:</label>
                                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" value="{{usuario.telefono}}" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-12"><input type="submit" value="Aplicar cambios" class="btn btn-default pull-right" tabindex="7"></div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>

{% endblock %}
