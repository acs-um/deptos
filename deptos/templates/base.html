{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/lista_alquileres.css' %}">
</head>

<body>
    <header>
        <!-- Navigation -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="#">Deptos</a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle " data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">Home</a>
                        </li>

                        {% block user%}
                            <!--
                            <li class="dropdown"><a href="#" class="dropdown-toggle " data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">Blog <i class="fa fa-angle-down"></i></a>
                                <ul class="dropdown-menu">
                                    <li><a href="blog-rightsidebar.html">Blog right sidebar</a></li>
                                    <li><a href="blog-leftsidebar.html">Blog left sidebar</a></li>
                                    <li><a href="post-rightsidebar.html">Post right sidebar</a></li>
                                    <li><a href="post-leftsidebar.html">Post left sidebar</a></li>
                                </ul>
                            </li>
                        -->
                        {% endblock %}
                    </ul>
                </div>
                {% block buscar%}
           <div class="container text-center">
             <form method="get" action="">
               <div  class="form-inline">
                 <input type="text" class="form-control" name="q" value="{{ q }}" size="80">
                 <button type="submit" class="btn btn-info">Buscar</button>
              </div>
              <div  class="form-inline">
                 <input type="text" class="form-control" name="c" value="{{ c }}" size="20" placeholder="capacidad">
                 <input type="text" class="form-control" name="p" value="{{ p }}" size="20" placeholder="precio">
                 <input type="text" class="form-control" name="l" value="{{ l }}" size="20" placeholder="localidad">
              </div>
            </form>
          </div>


             {% endblock %}
            </div>
        </div>
    </header>

    {% block content %}


    {% endblock %}


    <!-- Footer -->
    <footer>
	<div id="sub-footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="copyright">
						<p>&copy; Deptos - All Right Reserved</p>
					</div>
				</div>
				<div class="col-lg-6">
					<ul class="social-network">
						<li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#" data-placement="top" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
						<li><a href="#" data-placement="top" title="Pinterest"><i class="fa fa-pinterest"></i></a></li>
						<li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	</footer>

    <script src={% static 'js/jquery-3.2.1.min.js' %} > </script>
    <script src={% static 'js/bootstrap.min.js' %} > </script>
</body>
</html>
